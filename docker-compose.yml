version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: jobnearme-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: JobNearMe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d JobNearMe"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobnearme-backend
    restart: unless-stopped
    ports:
      - "3030:3030"
    env_file:
      - ./backend/.env
    environment:
      # Override for Docker environment
      DB_HOST: db
      DB_PASSWORD: postgres
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
